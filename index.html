<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banana-speak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="page-header">
        <h1>banana-talk</h1>
    </header>

    <div class="container">
        <div class="center-container">
            <textarea id="text-area" rows="8" cols="82"
                placeholder="Put your message here which you want a Minion to speak in banana language...🐵🍌🍌"></textarea>
            <button type="button" id="translate-button">Translate to banana</button>

            <p>Translation will come here👇</p>
            <div id="result-text">
                <textarea readonly name="" id="result-text-area" cols="82" rows="8">
               </textarea>
            </div>
        </div>
    </div>



    <footer class="footer">
        <h2>about</h2>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or Banana language.</p>
    </footer>

    <script src="/app.js" type="text/javascript"></script>
</body>

</html>
